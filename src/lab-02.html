<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="application/javascript" src="./js/lab-02.js"></script>

    <title>multiple</title>
  </head>
  <body>
    <button type="button" class="app-cmd-add-section">Section</button>

    <div class="app-cmp-section-list">
      <template class="app-tmp-section-component">
        <div class="app-cmp-section">
          <div class="app-cmp-section-header">
            <h2 class="app-title-section">
              Section <span class="app-title-section-number"></span>
            </h2>
            <button type="button" class="app-cmd-remove-section">X</button>
          </div>

          <button type="button" class="app-cmd-add-number-input">
            + Input
          </button>
          <div class="app-cmp-number-list">
            <template class="app-tmp-number-component">
              <div class="app-cmp-number">
                <label>
                  <b>Number <span class="app-title-number"></span>::</b>
                  <input type="number" class="app-inp-number" value="0" />
                </label>
                <button type="button" class="app-cmd-remove-number-input">
                  X
                </button>
              </div>
            </template>
          </div>
          <label>
            <b>Result ::</b>
            <output class="app-out-number">0</output>
          </label>
        </div>
      </template>
    </div>
  </body>
</html>
